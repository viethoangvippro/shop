<h2 class="bg-3 p-1" style="background-color: rgb(72, 255, 0);">Add new product</h2>
<form (submit)="addNewProduct(addProductForm)" class="row g-3 needs-validation" #addProductForm="ngForm" novalidate>
  <div class="col-md-5">
    <label for="validationCustom01" class="form-label">Product name</label>
    <input
      type="text"
      class="form-control"
      id="validationCustom01"
      value=""
      name="product_name" ngModel
      required
    />
  </div>


    <div class="col-md-4">
      <label for="validationCustom05" class="form-label">Category Id</label>
      <input type="text" class="form-control" id="validationCustom05" required name="product_category" ngModel/>
    </div>
    <div class="col-md-12">
      <label for="validationCustom05" class="form-label">Product Image</label>
      <input type="text" class="form-control" id="validationCustom05" required name="product_image" ngModel/>
    </div>
  <div class="col-md-3">
    <label for="validationCustom05" class="form-label">Product Color</label>
    <input type="text" class="form-control" id="validationCustom05" required name="product_color" ngModel/>
  </div>

  <div class="col-md-3">
    <label for="validationCustom03" class="form-label">Product Price</label>
    <input type="text" class="form-control" id="validationCustom03"name="product_price" ngModel required />
  </div>
  <div class="col-md-9">
    <label for="validationCustom02" class="form-label">Description </label>
    <input
      type="text"
      class="form-control"
      id="validationCustom02"
      value=""
      name="product_description" ngModel
      required
    />
  </div>
  <div class="col-md-3">
    <label for="validationCustom04" class="form-label">Rating</label>
    <select class="form-select" id="validationCustom04"name="product_rating" ngModel required>
      <option selected disabled value="">Choose...</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>
  <div class="col-md-5">
    <label for="validationCustom05" class="form-label">Is Valiable</label>
    <select class="form-select" id="validationCustom04"name="product_valiable" ngModel required>
      <option selected disabled value="">Choose...</option>
      <option value="1">1</option>
      <option value="2">2</option>
    </select>
  </div>
  <div class="col-md-4">
    <label for="validationCustom05" class="form-label">Reviews</label>
    <select class="form-select" id="validationCustom04" name="product_review" ngModelrequired>
      <option selected disabled value="">Choose...</option>
      <option value="1">1</option>

    </select>
  </div>

  <div class="col-12">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="invalidCheck"
        required
      />
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">You must agree before submitting.</div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
